<body>
<div class="container">
    <h2 class="heading"><strong>Is it a Palindrome?</strong></h2>
    <label class="label" id="input-label" for="text-input">Enter in a text to check for a palindrome:</label>
        <input id="text-input" class="input">
    <button id="check-btn" class="btn">Check</button>
    <p id="result" class="result"></p>
    <div class="info">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
</div>
    
    <script src="script.js"></script>
